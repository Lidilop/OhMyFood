<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Restaurants, food menu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="public/css/prefixed/style.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Oswald:wght@200;500&family=Pacifico&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Oswald:wght@200;500&family=Pacifico&family=Roboto:wght@100;300&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <title>OhMyFood</title>
    </head>
    <body>
        <div class="loader vanish">
            <div class="loader__spin--1"></div>
            <div class="loader__spin--2"></div>
            <div class="loader__spin--3"></div>
        </div>
        <header>
            <picture class="header__logo">
                <img src="./public/images/logo/ohmyfood.png" alt="logo"/>
            </picture>
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <div class="search__bar">
                    <h3>Paris, Belleville</h3>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <aside>
                    <h1>Book the menu you like</h1>
                    <p>Discover top-of-the-art restaurants we picked for you</p>
                    <button>Explore our restaurants</button>
                </aside>
            </section>
            <section class="steps">
                <h2>How it works</h2>
                <ol class="steps__button">
                    <li class="step__btn">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h3>Chose a restaurant</h3>
                    </li>
                    <li class="step__btn">
                        <i class="fa-solid fa-list"></i>
                        <h3>Create your menu</h3>
                    </li>
                    <li class="step__btn">
                        <i class="fa-solid fa-shop"></i>
                        <h3>Go enjoy it at the restaurant</h3>
                    </li>
                </ol>
            </section>
            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="restaurant__cards">
                    <figure>
                        <a href="./menus/fullpalette.html" class="restaurant__card new">
                            <img src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="fullpalette"/>
                            <div class="new__btn">
                                <button>New</button>
                            </div>
                            <div class="restaurant__intro">
                                <figcaption class="restaurant__text">
                                    <h3>The Full Palette</h3>
                                    <p>New York</p>
                                </figcaption>
                                <div class="heart">
                                    <i class="fa-heart far"></i>
                                    <i class="fa-heart fas"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="./menus/enchanted.html" class="restaurant__card new">
                            <img src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Enchanted Plate"/>
                            <div class="new__btn">
                                <button>New</button>
                            </div>
                            <div class="restaurant__intro">
                                <figcaption class="restaurant__text">
                                    <h3>The Enchanted Plate</h3>
                                    <p>New York</p>
                                </figcaption>
                                <div class="heart">
                                    <i class="fa-heart far"></i>
                                    <i class="fa-heart fas"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="./menus/bastille.html" class="restaurant__card new">
                            <img src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille"/>
                            <div class="restaurant__intro">
                                <figcaption class="restaurant__text">
                                    <h3>Bastille</h3>
                                    <p>New York</p>
                                </figcaption>
                                <div class="heart">
                                    <i class="fa-heart far"></i>
                                    <i class="fa-heart fas"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="./menus/Gourmand.html" class="restaurant__card new">
                            <img src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Gourmand"/>
                            <div class="restaurant__intro">
                                <figcaption class="restaurant__text">
                                    <h3>Le Gourmand</h3>
                                    <p>New York</p>
                                </figcaption>
                                <div class="heart">
                                    <i class="fa-heart far"></i>
                                    <i class="fa-heart fas"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                    <img src="./public/images/logo/ohmyfood.png" alt="logo"/>
                <ul class="footer_items">
                    <li>
                        <i class="fa-solid fa-utensils"></i><a href="#">Suggest a restaurant</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-handshake"></i><a href="#">Become a partner</a>
                    </li>
                    <li>
                        <a href="#">Legal</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
